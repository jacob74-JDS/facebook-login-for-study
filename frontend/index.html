<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FB Style - Landing</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="images/android-chrome-192x192.png">
 <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <div class="app whtie">
    <div class="card">

      <div class="brand">
        <div ><img class="marus-logo" src="images/merus.png" alt="Marus" ></div>
        <div>
         
        </div>
      </div>
      <a href="#" class="btn btn-facebook" id="btnFb">
        <i class="fab fa-facebook"></i> Continue with Facebook
      </a>
      <div style="height:12px"></div>
      <a href="https://google.com" target="_blank" class="btn btn-google" id="btnG">
        <i class="fab fa-google"></i> Continue with Google
      </a>
      <div style="height:12px"></div>
      <a href="https://x.com" target="_blank" class="btn btn-x" id="btnX">
        <i class="fab fa-x-twitter"></i> Continue with X
      </a>
      
      <div class="p-muted">By continuing, you agree to our <a class="link" href="#">Terms of Service</a> and <a class="link" href="#">Privacy Policy</a>.</div>
    </div>
  </div>
  <script>
    // Detect system theme preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
    // Watch for theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
      if (e.matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    });
  </script>
  <script src="js/app.js"></script>
</body>
</html>
