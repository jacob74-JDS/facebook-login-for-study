<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FB Style - Signup</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/android-chrome-192x192.png">
 <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="brand">
        <div class="logo">f</div>

      </div>
      <form id="signupForm" class="form">
        <input class="input" name="first_name" placeholder="First name" required />
        <input class="input" name="last_name" placeholder="Last name" required />
        <input class="input" name="emailOrPhone" type="text" placeholder="Email or phone" required />
        <input class="input" name="password" type="password" placeholder="Password" required />
        <button class="btn btn-facebook" type="submit">Sign Up</button>
      </form>
      <div class="p-muted">Already have an account? <a class="link" href="login.html">Log in</a></div>
    </div>
     <div class="meta-branding"><img class="meta-logo" src="images/meta-logo.png" alt="meta-logo">Meta</div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
